name: Lock Inactive Issues

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@6aecdfb022b03064a1eb3782983c324697682af7
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
